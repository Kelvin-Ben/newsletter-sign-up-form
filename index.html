<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Newsletter Sign-up form</title>
  <script defer src="./main.js"></script>
</head>
<body>
  <div class="popup-container">
    <div class="success">
      <img src="./images/icon-success.svg" alt="" class="icon-success" />
      <h2 class="heading-success"> <span class="span">Thanks for</span>subscribing!</h2>
      <p class="confirmation-text"></p>
      <button class="btn-dismiss">Dismiss message</button>
    </div>
  </div>
  <main class="container">
    <div class="form-wrapper">
      <div class="content">
        <h1 class="heading">Stay updated!</h1>
        <p class="para-text">Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="updates">
          <li class="bullets">
            <input type="checkbox" name="updates" checked />
            <span class="bullet-text">Product discovery and building what matters</span>
          </li>
          <li class="bullets">
            <input type="checkbox" name="updates" checked />
            <span class="bullet-text">Measuring to ensure updates are a success</span>
          </li>
          <li class="bullets">
            <input type="checkbox" name="updates" checked />
            <span class="bullet-text">And much more!</span>
          </li>
        </ul>
        <form action="" class="signup-form">
          <label for="email" class="emailLabel">Email Address <span class="alert">Valid email required</span></label>
          <input type="text" id="email" name="email" placeholder="email@company.com" />
          <button type="submit" class="btn-subscribe">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="image">
        <picture>
          <source media="(max-width: 768px)" srcset="./images/illustration-sign-up-mobile.svg">
          <source media="(min-width: 768px)" srcset="./images/illustration-sign-up-desktop.svg">
          <img src="./images/illustration-sign-up-desktop.svg" alt="" class="img">
        </picture>
      </div>
    </div>
  </main>
</body>
</html>
